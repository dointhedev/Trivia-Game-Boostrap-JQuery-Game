<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Trivia Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Trivia Game Bootstrap JQuery Game</title>
</head>

<body>
    <section id="gameArea" class="d-flex justify-content-center">
        <div class="container blkBrdr blueBg text-center m-sm-5 m-3">
            <div class="row px-sm-5 py-4 px-3 text-light">
                <div id="gameCont" class="col-12">

                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="footer" class="d-flex justify-content-center fixed-bottom">
        <div class="container-fluid blkBrdr blueBg text-center">
            <div class="row pt-1 text-light">
                <div id="gameCont" class="col-12">
                    <audio id="bg_tr" controls>
                        <source src="assets/audio/bensound-summer.ogg" type="audio/ogg">
                        <source src="assets/audio/bensound-summer.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                      </audio>
                </div>
            </div>
        </div>
        </div>
    </section>

  
      
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Trivia Custom JS -->
    <script src="assets/js/trivia.js"></script>
    <!-- Popper JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
